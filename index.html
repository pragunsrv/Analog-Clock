<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-panel">
        <button id="toggle-mode">Toggle Mode</button>
        <button id="change-face">Change Clock Face</button>
        <input type="color" id="color-picker" title="Pick Clock Color">
        <select id="timezone-select">
            <option value="-12">UTC-12:00</option>
            <option value="-11">UTC-11:00</option>
            <option value="-10">UTC-10:00</option>
            <!-- Add more timezones as needed -->
            <option value="0">UTC+00:00</option>
            <option value="1">UTC+01:00</option>
            <option value="2">UTC+02:00</option>
            <option value="9">UTC+09:00</option>
        </select>
    </div>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
        </div>
        <div class="digital-time-container">
            <div class="digital-time">12:00:00</div>
            <div class="date">July 11, 2024</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
